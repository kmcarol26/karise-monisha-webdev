<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        <!--ng-show shows this div only if model.error has some value-->
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-success" role="alert">
        <!--ng-show shows this div only if model.error has some value-->
        {{model.message}}
    </div>

    <input ng-model="user.username" class="form-control" placeholder="username"/>
    <input ng-model="user.password" class="form-control" type="password" placeholder="password"/>
    <a class="btn btn-primary btn-block" ng-click="model.login(user)">
        Login
    </a>
    <a class="btn btn-success btn-block" href="#/register">
        Register
    </a>
</div>
