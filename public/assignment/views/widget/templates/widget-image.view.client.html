<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-9">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>


            <a id="header-col" class="navbar-brand" href="#">Widget Edit</a>
        </div>


        <div class="col-xs-3">

            <div class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)">
                    <span class="glyphicon glyphicon glyphicon-ok"></span>
                </a>
            </div>

        </div>
    </div>
</nav>
<div class="container" id="profile-form">


    <label for="name">Name</label>
    <input ng-model="model.widget.name"
           class="form-control"
           id="name"
           placeholder="My Image ">

    <label for="description">Text</label>
    <input ng-model="model.widget.text"
           class="form-control"
           id="description"
           placeholder="This is my image"></input>


    <label for="url">URL</label>
    <input ng-model="model.widget.url"
           class="form-control"
           id="url"
           placeholder="https://i.kinja-img.com/gawker-media/image"></input>

    <label for="width">Width</label>
    <input ng-model="model.widget.width"
           class="form-control"
           id="width"
           placeholder="100%"></input>

    <form action="/api/upload"  method="post" enctype="multipart/form-data">
        <div class="form-group">
        <label for="fileupload">Upload</label>

        <input type="file" name="myFile" value="fileupload" id="fileupload" class="form-control">
        </div>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>

    <div id="web-new">

        <a class="btn btn-primary btn-block" type="submit">
            Upload Image
        </a>
    </div>
    </form>


    <div id="web-new">

        <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">
            Delete
        </a>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid ">
        <div class="row navbar-text pull-right">
            <div class="col-xs-12">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user pull-right"></span>
                </a>
            </div>

        </div>
    </div>
</nav>
